<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoU - Classificador de E-mails com IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Banner de Topo com o link correto -->
    <header class="w-full h-70 md:h-74 bg-gray-800 shadow-lg">
        <!-- Link da Imagem de Capa -->
        <img src="https://i.postimg.cc/Wz2Y0yfW/autou-cover-1.jpg" alt="Banner AutoU - Esteja preparado para qualquer futuro" class="w-full h-full object-cover object-top">
    </header>

    <!-- Conteúdo Principal -->
    <main class="w-full max-w-3xl mx-auto p-4 md:p-6 lg:p-8 -mt-32 md:-mt-36 relative z-10">
        <div id="main-card" class="bg-white rounded-2xl shadow-2xl p-6 md:p-8 transition-all duration-500">
            
            <div class="flex items-start space-x-6">
                <!-- Logo com o link correto -->
                <!-- Link do Logo -->
                <img src="https://i.postimg.cc/ZqS89dQj/autou-logo-1.jpg" alt="Logo AutoU" class="relative -mt-16 w-24 h-24 md:w-32 md:h-32 rounded-lg shadow-lg border-4 border-white bg-white flex-shrink-0">
                <div class="text-left mt-2">
                    <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Classificador de E-mails</h1>
                    <p class="text-gray-600 mt-1 text-sm md:text-base">Análise com Inteligência Artificial</p>
                </div>
            </div>

            <div class="mt-8 space-y-6">
                <!-- Área de Inserção de Texto -->
                <div>
                    <label for="email-text" class="block text-sm font-medium text-gray-700 mb-2">Cole o texto do e-mail aqui:</label>
                    <textarea id="email-text" rows="8" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-shadow shadow-sm"></textarea>
                </div>

                <!-- Divisor "OU" -->
                <div class="flex items-center text-center">
                    <div class="flex-grow border-t border-gray-300"></div>
                    <span class="flex-shrink mx-4 text-gray-500 font-medium">OU</span>
                    <div class="flex-grow border-t border-gray-300"></div>
                </div>

                <!-- NOVA ÁREA DE UPLOAD (COM DRAG AND DROP) -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Faça o upload de um ficheiro:</label>
                    <div id="drop-zone" class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md cursor-pointer hover:border-orange-400 transition-colors">
                        <div class="space-y-1 text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                            </svg>
                            <label for="file-upload" class="relative cursor-pointer">
                                <span class="text-orange-600 hover:text-orange-500 font-medium">Clique para escolher</span>
                                <span class="pl-1 text-gray-600">ou arraste e solte o ficheiro aqui</span>
                                <input id="file-upload" name="file-upload" type="file" class="sr-only" accept=".txt,.pdf">
                            </label>
                            <p class="text-xs text-gray-500">.txt ou .pdf</p>
                        </div>
                    </div>
                    <p id="file-name" class="text-sm text-gray-500 mt-2"></p>
                </div>


                <!-- Botões de Ação -->
                <div class="flex items-center justify-center space-x-4 pt-4">
                    <button id="analyze-btn" class="bg-orange-500 text-white font-bold py-3 px-8 rounded-lg shadow-md hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition-transform transform hover:scale-105">
                        Analisar E-mail
                    </button>
                    <button id="clear-btn" class="bg-gray-300 text-gray-700 font-bold py-3 px-8 rounded-lg shadow-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 transition-transform transform hover:scale-105">
                        Limpar
                    </button>
                </div>
            </div>

            <!-- Área de Resultados -->
            <div id="result-area" class="mt-10 pt-6 border-t border-gray-200 text-left hidden">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Resultado da Análise</h2>
                
                <div id="loader-container" class="flex items-center justify-center hidden my-4">
                    <div id="loader" class="flex items-center">
                        <svg class="animate-spin -ml-1 mr-3 h-8 w-8 text-orange-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <span class="text-gray-600">A analisar...</span>
                    </div>
                </div>

                <div id="result-content" class="space-y-4">
                    <p class="text-lg"><strong class="font-semibold text-gray-700">Classificação:</strong> <span id="classification-result" class="bg-orange-100 text-orange-800 text-sm font-medium mr-2 px-2.5 py-0.5 rounded-full"></span></p>
                    <div>
                        <p class="font-semibold text-gray-700 mb-1 text-lg">Sugestão de Resposta:</p>
                        <p id="suggestion-result" class="p-4 bg-gray-50 rounded-lg border border-gray-200 text-gray-700"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
